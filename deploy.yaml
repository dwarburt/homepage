---
  apiVersion: v1
  kind: Namespace
  metadata:
    name: rubbersoft
---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: homepage
    namespace: rubbersoft
  spec:
    selector:
      matchLabels:
        app: homepage
    template:
      metadata:
        labels:
          app: homepage
      spec:
        containers:
        - name: homepage
          image: dwarburton/homepage:$GITHUB_SHA
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 80
---
  apiVersion: v1
  kind: Service
  metadata:
    name: homepage
    namespace: rubbersoft
  spec:
    selector:
      app: homepage
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80
---
  apiVersion: networking.k8s.io/v1beta1
  kind: Ingress
  metadata:
    name: homepage
    namespace: rubbersoft
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
  spec:
    tls:
      - hosts:
        - www.rubbersoft.com
        secretName: homepage
    rules:
    - host: www.rubbersoft.com
      http:
        paths:
        - backend:
            serviceName: kubernetes-dashboard
            servicePort: 443
